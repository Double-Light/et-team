<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FullCalendar_GoogleCalendar-Demo2</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css'>
  <style type="text/css">
	html, body {
	  margin: 0;
	  padding: 0;
	  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	  font-size: 14px;
	}

	#calendar {
	  max-width: 1100px;
	  margin: 40px auto;
	}
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div id='calendar'></div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js'></script>
  <script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
	  var calendarEl = document.getElementById('calendar');

	  var calendar = new FullCalendar.Calendar(calendarEl, {
		locale: 'zh-tw',
		timeZone: 'UTC+8',
		initialView: 'listYear',
		themeSystem: 'bootstrap',

		// customize the button names,
		// otherwise they'd all just say "list"
		views: {
		  // listDay: { buttonText: '日清單' },
		  // listWeek: { buttonText: '週清單' },
		  // listMonth: { buttonText: '月清單' },
		  dayGridMonth: {buttonText: '月曆'},
		  listYear: { buttonText: '清單' },
		},
		
		headerToolbar: {
		  left: 'prev,next today',
		  center: 'title',
		  // right: 'listDay,listWeek,listMonth,listYear'
		  right: 'dayGridMonth,listYear'
		},
		googleCalendarApiKey: 'AIzaSyAxTO6QdRmbHbH8TsiiSWzhI85QOASLCe4',

		// google Calendar ID
		events: 'c_p98nv5eqgaqs18d07l9beeqe9c@group.calendar.google.com',

	  });
	  calendar.render();
	  
	});
  </script>
</body>
</html>
